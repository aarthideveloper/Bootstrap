<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity practice-6</title>
</head>
<style>
  
    .black-text {
        color: black !important;
    }
    .green-text {
        color: green;
    }
    #orangeText {
        color: orange;
    }
</style>
</head>
<body>
   
<h1 style="color: blue;">Main Heading with Inline Style</h1>
<h1 id="orangeText">Orange color using ID selector</h1>
<h1 class="black-text">First Heading</h1>
<h2 class="black-text">Second Heading</h2>
<h3 class="green-text">Third Heading</h3>
<h4 class="green-text">Forth Heading</h4>


</body>
</html>
